<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack 官方網站</title>
    <style>
        /* --- 全域設定 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, "Noto Sans TC", "Microsoft JhengHei", sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 導覽列 (左上角 Jack) --- */
        header {
            background-color: #121c22;
            padding: 20px 0;
        }

        .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        /* --- 最新文章標題 --- */
        .section-header {
            margin: 30px 0 20px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .section-header span {
            background: #fff;
            padding-right: 15px;
            font-size: 14px;
            color: #666;
            position: relative;
            top: 10px;
        }

        /* --- 響應式文章網格 --- */
        .post-grid {
            display: grid;
            gap: 25px;
            margin-top: 30px;
            padding-bottom: 50px;
            /* 預設手機版 1 欄 */
            grid-template-columns: 1fr;
        }

        /* 平板版 2 欄 */
        @media (min-width: 600px) {
            .post-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* 電腦版 3 欄 (4篇文章會自動換行成 3+1) */
        @media (min-width: 1000px) {
            .post-grid { grid-template-columns: repeat(3, 1fr); }
        }

        /* --- 文章卡片樣式 --- */
        .post-card {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-8px);
        }

        .post-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
            border: 1px solid #eee;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #222;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-date {
            font-size: 13px;
            color: #999;
        }

        /* --- 頁尾 Footer --- */
        footer {
            background-color: #f9f9f9;
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
            line-height: 1.8;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo">Jack</a>
        </div>
    </header>

    <main class="container">
        <div class="section-header">
            <span>最新文章</span>
        </div>

        <div class="post-grid">
            
            <a href="https://jack0852.github.io/iphoneipadipa" target="_blank" class="post-card">
                <div class="post-image">
                    <img src="https://jack0852.github.io/%E8%9E%A2%E5%B9%95%E6%93%B7%E5%8F%96%E7%95%AB%E9%9D%A2%202026-02-25%20133358.png" alt="IPA安裝教學" onerror="this.src='https://via.placeholder.com/400x225?text=IPA+Tutorial'">
                </div>
                <div class="post-info">
                    <h2 class="post-title">如何在【學校/公用平板安裝自己要的軟體ipa】</h2>
                    <p class="post-date">2026-02-25</p>
                </div>
            </a>

            <a href="https://jack0852.github.io/iphoneipadroblox" target="_blank" class="post-card">
                <div class="post-image">
                    <img src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/883F/production/_121297843_roblox1.png" alt="Roblox安裝教學" onerror="this.src='https://via.placeholder.com/400x225?text=Roblox+Tutorial'">
                </div>
                <div class="post-info">
                    <h2 class="post-title">如何在公用平版安裝Roblox</h2>
                    <p class="post-date">2026-02-25</p>
                </div>
            </a>

            <a href="https://jack0852.github.io/robloxjailbreak" target="_blank" class="post-card">
                <div class="post-image">
                    <img src="https://assets-prd.ignimgs.com/2025/03/12/roblox-jailbreak-header-1741819882512.jpg" alt="Jailbreak 外掛教學">
                </div>
                <div class="post-info">
                    <h2 class="post-title">Roblox Jailbreak 越獄外掛教學</h2>
                    <p class="post-date">2026-02-25</p>
                </div>
            </a>

            <a href="https://jack0852.github.io/rivals" target="_blank" class="post-card">
                <div class="post-image">
                    <img src="https://i.ytimg.com/vi/jYaaqzwYwEM/maxresdefault.jpg" alt="Rivals 外掛教學">
                </div>
                <div class="post-info">
                    <h2 class="post-title">Roblox Rivals 競爭者外掛教學</h2>
                    <p class="post-date">2026-02-25</p>
                </div>
            </a>

        </div>
    </main>

    <footer>
        <div class="container">
            <span>Copyright © 2026 Jack 官方網站 All Rights Reserved.</span><br>
            <span style="font-weight: 500; color: #333;">Powered by Jack</span><br>
            <span>© 2026 本網站由 Jack 維護</span>
        </div>
    </footer>

</body>
</html>
