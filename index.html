<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #1f1f38;
            --color-bg-variant: #2c2c6c;
            --color-primary: #4db5ff;
            --color-white: #fff;
            --color-light: rgba(255, 255, 255, 0.6);
            --transition: all 400ms ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; list-style: none; text-decoration: none; border: 0; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Poppins', sans-serif; background: var(--color-bg); color: var(--color-white); 
            line-height: 1.7; overflow-x: hidden;
            background-image: radial-gradient(circle at 2px 2px, rgba(77, 181, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .container { width: 85%; max-width: 1100px; margin: 0 auto; }
        
        /* 頂部緊湊化 */
        header { padding-top: 2rem; min-height: 90vh; display: flex; flex-direction: column; align-items: center; text-align: center; }
        header h1 { font-size: 3.5rem; margin: 0.5rem 0; color: var(--color-white); }
        
        .hero__btns { display: flex; gap: 1rem; margin-top: 1rem; margin-bottom: 2.5rem; }
        .btn { padding: 0.8rem 1.6rem; border-radius: 0.5rem; border: 1px solid var(--color-primary); color: var(--color-primary); transition: var(--transition); cursor: pointer; }
        .btn-primary { background: var(--color-primary); color: var(--color-bg); }
        .btn:hover { background: var(--color-white); color: var(--color-bg); border-color: transparent; }

        /* --- 輪播圖樣式 --- */
        .carousel { width: 80%; max-width: 700px; aspect-ratio: 16/9; position: relative; overflow: hidden; border-radius: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .carousel-inner { display: flex; transition: transform 0.5s ease-in-out; height: 100%; }
        .carousel-item { min-width: 100%; height: 100%; }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- 互動動畫 --- */
        .card-animate { transition: var(--transition); cursor: pointer; border: 1px solid transparent; }
        .card-animate:hover { transform: translateY(-10px); background: transparent; border-color: var(--color-primary); }
        .card-animate:active { transform: scale(0.95); }

        /* --- 專案樣式 (放照片) --- */
        .projects__grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; margin-top: 2rem; }
        .project-card { background: var(--color-bg-variant); padding: 1.5rem; border-radius: 2rem; text-align: center; }
        .project-img { width: 100%; aspect-ratio: 4/3; border-radius: 1.5rem; object-fit: cover; margin-bottom: 1.5rem; border: 1px solid rgba(255,255,255,0.1); }

        /* --- 技能樣式 --- */
        .skills__grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 3rem; }
        .card { background: var(--color-bg-variant); padding: 2rem; border-radius: 1.5rem; }
        .skill-list { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .skill-item { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; }
        .skill-item i { color: var(--color-primary); }

        /* --- 導航 --- */
        nav { background: rgba(0, 0, 0, 0.3); padding: 0.7rem 1.7rem; position: fixed; left: 50%; transform: translateX(-50%); bottom: 2rem; display: flex; gap: 1rem; border-radius: 3rem; backdrop-filter: blur(10px); z-index: 100; }
        nav a { color: var(--color-white); font-size: 1.2rem; transition: 0.3s; }
        nav a:hover { color: var(--color-primary); }

        @media screen and (max-width: 1024px) {
            .projects__grid, .skills__grid { grid-template-columns: 1fr; }
            .carousel { width: 95%; }
            header h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home"><i class="fa fa-home"></i></a>
        <a href="#skills"><i class="fa fa-tools"></i></a>
        <a href="#projects"><i class="fa fa-image"></i></a>
    </nav>

    <header id="home">
        <h5>嗨，我是</h5>
        <h1>JACK</h1>
        <h5 class="text-light">一名兼全端 Web 開發人員</h5>
        
        <div class="hero__btns">
            <a href="#projects" class="btn">了解我</a>
            <a href="#projects" class="btn btn-primary">看作品</a>
        </div>

        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item"><img src="https://via.placeholder.com/800x450/2c2c6c/ffffff?text=Slide+1" alt="照片1"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/800x450/4db5ff/ffffff?text=Slide+2" alt="照片2"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/800x450/2c2c6c/ffffff?text=Slide+3" alt="照片3"></div>
            </div>
        </div>
    </header>

    <section id="skills" class="container">
        <h2 style="text-align: center; color: var(--color-primary); margin-bottom: 2rem;">我的技能</h2>
        <div class="skills__grid">
            <div class="card card-animate">
                <h3 style="margin-bottom: 1rem;">前端開發</h3>
                <div class="skill-list">
                    <div class="skill-item"><i class="fa-solid fa-circle-check"></i> HTML</div>
                    <div class="skill-item"><i class="fa-solid fa-circle-check"></i> CSS</div>
                    <div class="skill-item"><i class="fa-solid fa-circle-check"></i> JavaScript</div>
                    <div class="skill-item"><i class="fa-solid fa-circle-check"></i> Vue</div>
                </div>
            </div>
            <div class="card card-animate">
                <h3 style="margin-bottom: 1rem;">後端開發</h3>
                <div class="skill-list">
                    <div class="skill-item"><i class="fa-solid fa-circle-check"></i> PHP</div>
                    <div class="skill-item"><i class="fa-solid fa-circle-check"></i> Python</div>
                    <div class="skill-item"><i class="fa-solid fa-circle-check"></i> MySQL</div>
                </div>
            </div>
        </div>
    </section>

    <section id="projects" class="container">
        <h2 style="text-align: center; color: var(--color-primary); margin-bottom: 2rem;">我的作品</h2>
        <div class="projects__grid">
            <article class="project-card card-animate">
                <img src="https://via.placeholder.com/400x300?text=My+Photo+1" class="project-img" alt="我的照片">
                <h3>專案名稱 A</h3>
                <p style="font-size: 0.9rem; color: var(--color-light); margin-bottom: 1rem;">這裡輸入你的專案描述文字...</p>
                <a href="#" class="btn btn-primary" style="display: inline-block;">造訪網站</a>
            </article>

            <article class="project-card card-animate">
                <img src="https://via.placeholder.com/400x300?text=My+Photo+2" class="project-img" alt="我的照片">
                <h3>專案名稱 B</h3>
                <p style="font-size: 0.9rem; color: var(--color-light); margin-bottom: 1rem;">這裡輸入你的專案描述文字...</p>
                <a href="#" class="btn btn-primary" style="display: inline-block;">造訪網站</a>
            </article>
        </div>
    </section>

    <footer style="text-align: center; padding: 4rem 0; opacity: 0.4;">
        <p>&copy; 2026 JACK. All rights reserved.</p>
    </footer>

    <script>
        // 輪播圖邏輯
        const inner = document.getElementById('carouselInner');
        let index = 0;
        setInterval(() => {
            index = (index + 1) % 3;
            inner.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
    </script>
</body>
</html>
