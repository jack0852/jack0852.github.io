<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 全域變數設定 */
        :root {
            --primary-color: #007bff;
            --dark-bg: #121212;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            color: #2d3436;
            line-height: 1.6;
        }

        /* 導航欄 - 磨砂玻璃特效 */
        nav {
            background-color: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .nav-logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* 修正：字要連在一起，不換行 */
            white-space: nowrap;
        }
        .nav-links a {
            color: #bbb;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            transition: var(--transition);
        }
        .nav-links a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* 修正：輪播圖改為 16:9 比例 */
        .slider {
            width: 100%;
            aspect-ratio: 16 / 9; 
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 0 10px 20px rgba(0,0,0,0.6);
            letter-spacing: 5px;
            text-align: center;
        }

        /* 標題美化 */
        .section-title {
            text-align: center;
            margin: 80px 0 40px;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: #1a1a1a;
        }
        .section-title::after {
            content: '';
            width: 80px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), #00d2ff);
            display: block;
            margin: 15px auto;
            border-radius: 10px;
        }

        /* 成員介紹卡片 */
        .members-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            padding: 0 20px;
        }
        .member-link {
            text-decoration: none;
            color: inherit;
        }
        .member-card {
            background: white;
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.3);
            height: 100%;
        }
        .member-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .member-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f8f9fa;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: var(--transition);
        }
        .member-card:hover img {
            border-color: var(--primary-color);
        }
        .member-card h3 { 
            font-size: 1.4rem; 
            margin: 10px 0; 
            color: #1a1a1a; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .member-card p { font-size: 0.95rem; color: #636e72; }

        /* 影片卡片 */
        .video-wrapper {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .video-card {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: var(--transition);
        }
        .video-card:hover {
            transform: scale(1.05);
        }
        .video-cover {
            width: 100%;
            aspect-ratio: 9/16;
            background-color: #000;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .play-icon {
            font-size: 4rem;
            color: white;
            z-index: 1;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
            opacity: 0.8;
            transition: var(--transition);
        }
        .video-meta { padding: 18px; }
        .user-row {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .blue-tick { width: 18px; height: 18px; margin-left: 5px; }
        .video-desc {
            font-size: 0.9rem;
            color: #636e72;
            margin-top: 8px;
        }

        /* 頁尾 */
        footer {
            background: #1a1a1a;
            color: #888;
            text-align: center;
            padding: 60px 0;
            margin-top: 100px;
        }

        /* 響應式優化 */
        @media (max-width: 1024px) {
            .members-container, .video-wrapper { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            .nav-logo { font-size: 1.2rem; }
            .members-container, .video-wrapper { grid-template-columns: repeat(2, 1fr); }
            .slide { font-size: 1.5rem; }
        }
        @media (max-width: 480px) {
            .members-container, .video-wrapper { grid-template-columns: repeat(1, 1fr); }
        }
    </style>
