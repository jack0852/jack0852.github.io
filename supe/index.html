    <style>
        :root {
            --primary-color: #007bff;
            --dark-bg: #121212;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            color: #2d3436;
            line-height: 1.6;
        }

        nav {
            background-color: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-logo { font-size: 1.8rem; font-weight: 900; white-space: nowrap; }
        .nav-links a { color: #bbb; text-decoration: none; margin-left: 25px; font-weight: 600; }

        .slider { width: 100%; aspect-ratio: 16 / 9; overflow: hidden; position: relative; }
        .slides { display: flex; width: 300%; height: 100%; transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1); }
        .slide { width: 100%; height: 100%; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; font-size: 3.5rem; font-weight: 900; text-shadow: 0 10px 20px rgba(0,0,0,0.6); text-align: center; }

        .section-title { text-align: center; margin: 80px 0 40px; font-size: 2.5rem; font-weight: 800; }

        /* 統一 5 欄排列 */
        .members-container, .video-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            padding: 0 20px;
        }

        /* 成員卡片 */
        .member-link { text-decoration: none; color: inherit; }
        .member-card {
            background: white;
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: var(--transition);
            height: 100%;
        }
        .member-card:hover { transform: translateY(-15px); }
        .member-card img.avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 3px solid #f8f9fa; }

        /* 名字 + 小藍勾勾修正 */
        .member-card h3, .user-row {
            font-size: 1.2rem;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .blue-tick { width: 16px; height: 16px; object-fit: contain; }

        /* 影片卡片 */
        .video-card { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.08); transition: var(--transition); }
        .video-cover { width: 100%; aspect-ratio: 9/16; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; position: relative; }
        .play-icon { font-size: 3rem; color: white; opacity: 0.8; }
        .video-meta { padding: 15px; }
        .video-desc { font-size: 0.85rem; color: #636e72; margin-top: 5px; text-align: center; }

        footer { background: #1a1a1a; color: #888; text-align: center; padding: 60px 0; margin-top: 100px; }

        @media (max-width: 1024px) { .members-container, .video-wrapper { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .members-container, .video-wrapper { grid-template-columns: repeat(2, 1fr); } .slide { font-size: 1.5rem; } }
    </style>
