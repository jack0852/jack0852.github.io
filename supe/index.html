    <style>
        /* 全域變數設定 */
        :root {
            --primary-color: #007bff;
            --dark-bg: #121212;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            color: #2d3436;
            line-height: 1.6;
        }

        /* 導航欄 */
        nav {
            background-color: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .nav-logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: 2px;
            white-space: nowrap;
        }
        .nav-links a {
            color: #bbb;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            transition: var(--transition);
        }
        .nav-links a:hover { color: #fff; }

        /* 輪播圖 16:9 */
        .slider {
            width: 100%;
            aspect-ratio: 16 / 9; 
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 0 10px 20px rgba(0,0,0,0.6);
            text-align: center;
        }

        .section-title {
            text-align: center;
            margin: 60px 0 40px;
            font-size: 2.5rem;
            font-weight: 800;
        }

        /* 成員卡片區 */
        .members-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            padding: 0 20px;
        }
        .member-link { text-decoration: none; color: inherit; }
        .member-card {
            background: white;
            border-radius: 20px;
            padding: 30px 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .member-card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .member-card img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #eee;
        }
        
        /* 名字旁邊的藍勾勾樣式 */
        .name-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 1.2rem;
            font-weight: 800;
            color: #1a1a1a;
            margin: 10px 0;
        }
        .blue-tick {
            width: 18px;
            height: 18px;
            object-fit: contain;
        }

        /* 影片區 */
        .video-wrapper {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .video-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        .video-cover {
            width: 100%;
            aspect-ratio: 9/16;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-icon { font-size: 3rem; color: rgba(255,255,255,0.8); }
        .video-meta { padding: 15px; }

        footer {
            background: #1a1a1a;
            color: #888;
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
        }

        /* 響應式 */
        @media (max-width: 1024px) { .members-container, .video-wrapper { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .members-container, .video-wrapper { grid-template-columns: repeat(2, 1fr); } .slide { font-size: 1.8rem; } }
