<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超級帥哥群官方網站</title>
    <style>
        /* 基礎設定 */
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        /* 導航欄 */
        nav {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        /* 輪播圖區域 */
        .slider {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* 內容區塊標題 */
        .section-title {
            text-align: center;
            margin: 50px 0 30px;
            font-size: 1.8rem;
        }

        /* 成員介紹 (五人) */
        .members-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
            padding: 0 20px;
        }
        .member-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex: 1 1 18%; /* 五個人平均分配 */
            min-width: 200px;
        }
        .member-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* 精選影片卡片 (藍勾勾風格) */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            width: 280px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .video-thumb {
            width: 100%;
            aspect-ratio: 9/16; /* 仿抖音/短影音比例 */
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            cursor: pointer;
        }
        .play-btn {
            font-size: 3rem;
            opacity: 0.8;
        }
        .video-info {
            padding: 12px;
        }
        .user-meta {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .blue-tick {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        /* 頁尾 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .member-card { flex: 1 1 40%; }
            .slider { height: 250px; }
        }
    </style>
</head>
