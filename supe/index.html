<title>超級帥哥群｜官方網站</title>

<style>
:root{
  --main:#0a3cff;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111;
  --gray:#6b7280;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  color:var(--text);
}

header{
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,.06);
  position:sticky;
  top:0;
  z-index:10;
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:800;
  font-size:1.15rem;
  color:var(--main);
  white-space:nowrap;
}

.menu{
  display:flex;
  gap:14px;
}

.menu a{
  text-decoration:none;
  font-weight:600;
  color:#333;
  font-size:.9rem;
}

.hero{
  width:100%;
  aspect-ratio:16/9;
  position:relative;
  overflow:hidden;
}

.slides{
  display:flex;
  height:100%;
  width:300%;
  transition:.6s;
}

.slide{
  flex:1;
  background-size:cover;
  background-position:center;
}

.hero-text{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.45),rgba(0,0,0,.4));
  color:#fff;
  text-align:center;
  padding:20px;
}

.hero-text h1{
  font-size:2.3rem;
  margin:0 0 10px;
}

.hero-text p{
  max-width:600px;
  font-size:1rem;
  opacity:.9;
}

.main{
  max-width:1200px;
  margin:auto;
  padding:50px 20px;
}

.section{
  margin-bottom:60px;
}

.section h2{
  font-size:1.6rem;
  margin-bottom:18px;
  border-left:6px solid var(--main);
  padding-left:12px;
}

.team-intro{
  background:#fff;
  padding:30px;
  border-radius:16px;
  line-height:1.8;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

@media(min-width:768px){
  .grid{grid-template-columns:repeat(3,1fr);}
}

@media(min-width:1024px){
  .grid{grid-template-columns:repeat(5,1fr);}
}

.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  text-decoration:none;
  color:inherit;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:.3s;
}

.card:hover{transform:translateY(-6px);}

.card-img{
  aspect-ratio:1/1.15;
  background-size:cover;
  background-position:center;
}

.card-body{padding:14px;}

.card-title{
  font-weight:700;
  margin-bottom:8px;
  font-size:.95rem;
}

.user{
  display:flex;
  align-items:center;
  gap:8px;
}

.user img{
  width:32px;
  height:32px;
  border-radius:50%;
  object-fit:cover;
}

.name{
  font-size:1.05rem;
  font-weight:800;
  color:#000;
  display:flex;
  align-items:center;
  gap:4px;
}

.badge{
  width:14px;
  height:14px;
}

footer{
  background:#fff;
  text-align:center;
  padding:40px 15px;
  color:#777;
  font-size:.85rem;
}
</style>
</head>
